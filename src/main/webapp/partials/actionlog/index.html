<!-- col -->
<div class="row no-padding">
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
        <h1 class="page-title txt-color-blueDark">
            <!-- PAGE HEADER -->
            <i class="fa-fw fa fa-database"></i>
            ACTIONS
        </h1>
    </div>
</div>


<!-- widget grid -->
<div class="row">
	<div class="col-lg-12 ">
	<form class="smart-form border-1" id="form" name="form">
		
			<div class="ibox-title">
		Search
                </div>
			<fieldset class="ibox-content" >
                                <div class="row">
                                    <section class="col col-6">
                                        <label class="control-label col-sm-4"><b>Period</b></label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-6">
                                        <label class="control-label col-sm-4">From</label>

                                        <div class="col-sm-8">
                                                <input id="fromDate" type="text" class="form-control"
                                                       ng-model="searchInfo.fromDate"/>
                                        </div>
                                    </section>
                                    <section class="col col-6">
                                        <label class="control-label col-sm-4">To</label>

                                        <div class="col-sm-8">
                                                <input id="toDate" type="text" class="form-control" 
                                                       ng-model="searchInfo.toDate"/>
                                        </div>
                                    </section>
                                </div>
                                <div class="row">

                                    <section class="col col-6">
                                        <label class="control-label col-sm-4"><strong>Executant</strong></label>

                                        <div class="col-sm-8">
                                                <input id="performer" type="text" class="form-control"
                                                       ng-model="searchInfo.performer"/>
                                        </div>
                                    </section>
                                    <section class="col col-6">
                                        <label class="control-label col-sm-4"><strong>IP</strong></label>

                                        <div class="col-sm-8">
                                                <input id="ip" type="text" class="form-control"
                                                       ng-model="searchInfo.ip"/>
                                        </div>
                                    </section>
                                </div>
                                <div class="row">

                                    <section class="col col-6">
                                        <label class="control-label col-sm-4"><strong>Action Content</strong></label>

                                        <div class="col-sm-8">
                                                <input id="logContent" type="text" class="form-control"
                                                       ng-model="searchInfo.content"/>
                                        </div>
                                    </section>
                                </div>
                                <div class="row">

                                    <section class="col col-6">
                                        <label class="control-label col-sm-4"><strong>Action</strong></label>

                                        <div class="col-sm-8 inline-group">
                                            <div ng-repeat="action in actionList" class="col col-4 no-padding">
                                                <label class="checkbox">
                                                    <input type="checkbox" ng-model="searchInfo.actions[action.name]"><i></i>{{action.text}}</input>
                                                </label>
                                            </div>
                                        </div>
                                    </section>
                                <!--</div>-->
                                <!--<div class="row">-->

                                    <section class="col col-6">
                                        <label class="control-label col-sm-4"><strong>Filter</strong></label>

                                        <div class="col-sm-8 inline-group">
                                            <div ng-repeat="object in objectList" class="col col-4 no-padding">
                                                <label class="checkbox">
                                                    <input type="checkbox" ng-model="searchInfo.objects[object.name]"><i></i>{{object.text}}</input>
                                                </label>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                                <footer>
                                <div>
                                    <input type="submit" value="Search" class="btn btn-primary pull-right"
                                           ng-disabled="form.$invalid"
                                           ng-click="refresh()"/>
                                </div>
                            </footer>
                            </fieldset>
                            
                        </form>
                    </div>
                </div>

<!-- widget grid -->
<section class="">

    <!-- row -->
    <div class="row no-padding">


	<div class="col-lg-12  padding-top-10  padding-bottom-50">
		<!-- widget div-->

		     <div class="ibox-title">
                    <h5>Actions</h5>

				</div>
		<div class="ibox-content">
			
                        <table tr-ng-grid="" items="actionLogList" page-items="pagingOptions.pageSize" locale="de"
                               total-items="totalElements"
                               on-data-required="onServerSideItemsRequested(currentPage, filterBy, filterByFields, orderBy, orderByReverse)"
                               enable-filtering="false" enable-sorting="false">
                            <thead>
                            <tr>
                                <th field-name="actionTime" display-name="Point Of Time"></th>
                                <th field-name="action" display-name="Action"></th>
                                <th field-name="performer" display-name="Executant"></th>
                                <th field-name="ip" display-name="IP"></th>
                                <th field-name="object" display-name="Data"></th>
                                <th enable-filtering="false" enable-sorting="false" cell-width="40px">
                                    <div class="tr-ng-title">Detail</div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td field-name="action"><label>{{gridItem.actionText}}</label></td>
                                <td field-name="object"><label>{{gridItem.objectText}}</label></td>
                                <!--| date:'yyyy-MM-dd HH:mm:ss Z' }}</a></td>-->
                                <td class="td-action">
                                    <button class="btn btn-small btn-primary center-block"
                                            ng-click="showDetail(gridItem)">
                                        <i class='fa fa-list'></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

</section>
