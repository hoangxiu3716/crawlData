

<form class="smart-form" id="form" name="form">
    <fieldset>
        <div class="row" >
            <section class="col col-6">
                <label class="control-label col-sm-4" for="username">Benutzername</label>
                <div class="col-sm-8">
                    <label class="input"> <i class="icon-prepend fa fa-user"></i>
                        <input id="username" class="form-control" ng-model="username" name="username" required/>
                    </label>
                    <div class="error-container" ng-show="form.username.$dirty && form.username.$invalid">
                        <small class="error" ng-show="form.username.$error.required">Der Benutzername ist erforderlich.</small>
                    </div>
                </div>
            </section>
        </div>
        <div class="row">
            <section class="col col-6">
                <label class="control-label col-sm-4" for="password">Passwort</label>
                <div class="col-sm-8">
                    <label class="input"> <i class="icon-prepend fa fa-lock"></i>
                        <input id="password" type="password" class="form-control" ng-model="password" name="password" required />
                    </label>
                    <div class="error-container" ng-show="form.password.$dirty && form.password.$invalid">
                        <small class="error" ng-show="form.password.$error.required">Ein Passwort f&uuml;r den Benutzer ist erforderlich.</small>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <div class="col col-6">
                <input type="submit" value="Anmelden" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="login()"/>
            </div>
        </footer>
    </fieldset>
</form>
