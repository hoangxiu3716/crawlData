<div class="progress_line">	
		<fieldset class="ibox-content-with-line"  id="reportArea"   >
				<label class="control-label col-sm-12 title-color cursor-default  no-padding" for="name"> Zusammenfassung Ihrer Schadenmeldung</label>
				<fieldset class="custom-customer-area padding-10">
					<label class="control-label col-sm-12" for="name">Persönliche Daten</label>
					<fieldset class="border-area">
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Versicherungsscheinnummer:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.policyNumber}}</label>
					        </div>
						</section>	
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Amtliches Kennzeichen:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.licencePlateNumber}}</label>
					        </div>
						</section>	
					</fieldset>
					<label class="control-label col-sm-12" for="name">Angaben zum Unfallgeschehen</label>
					<fieldset class="border-area">
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Schadentag:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if="info.dayOfAccidentUnknow">unbekannt </label>
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if="!info.dayOfAccidentUnknow && (info.dayOfAccident || info.timeOfAccident)">{{info.dayOfAccident | date : 'dd.MM.yyyy'}} {{info.timeOfAccident}} Uhr </label>
					        </div>
						</section>	
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Schadenort:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if="info.postCode">{{info.street}} </label>
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if="info.postCode">{{info.postCode}}  {{info.city}}</label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Umgebung des Schadens:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if="info.environment">{{info.environment}} </label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Schadenart:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if="info.claimType">{{info.claimType}} </label>
					        </div>
						</section>	
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Kilometerstand Fahrzeug:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.kmVehicle ? info.kmVehicle +' km' : ''}}</label>
					        </div>
						</section>	
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Fahrzeug fahrbereit:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name"> {{info.vehicleReady == 1 ? 'Ja' : 'Nein'}}</label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right " ng-if="info.vehicleReady ==0">
							<label class="control-label col-sm-4" for="name">Abschleppdienst ?:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name"> {{info.towingService == 1 ? 'Ja' : 'Nein'}}</label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right " ng-if="info.typeOfDamage !='Sonstiges'">
							<label class="control-label col-sm-4" for="name">Unfallart:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if ="info.whatHappened != 'Sonstiges (Freitext)'" >{{info.whatHappened}}</label>
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if ="info.whatHappened == 'Sonstiges (Freitext)'">Sonstiges: {{info.accidentSigns}}</label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right " ng-if="info.typeOfDamage =='Sonstiges'">
							<label class="control-label col-sm-4" for="name">Unfallart:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if ="info.whatHappenedOthers != 'Sonstiges (Freitext)'" >{{info.whatHappenedOthers}}</label>
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if ="info.whatHappenedOthers == 'Sonstiges (Freitext)'">Sonstiges: {{info.accidentSignsOthers}}</label>
					        </div>
						</section>

						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Weitere Verkehrsteilnehmer geschädigt:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if="info.injuredAnotherPassenger != 1">Nein</label>
					               <label class="control-label col-sm-12 font-weight-500" for="name"  ng-if="info.injuredAnotherPassenger == 1">{{info.name ? info.name + ', ': '' }}{{info.mark  ? info.mark + ', ' : ''}}{{info.phone ? info.phone : ''}}</label>
					        </div>
						</section>	
						
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Fahrer des Fahrzeugs:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.whoDriving == 'Sonstiges (Name)' ? info.nameDriving : info.whoDriving }}</label>
					        </div>
						</section>	
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Führerschein vorhanden:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.validDrivingLicense == 1 ? 'Ja' : 'Nein' }}</label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Alkohol / Drogen: </label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.influence == 1 ? 'Ja' : 'Nein' }}</label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Zeugen: </label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.witnessesAvailable == 1 ? '' : 'Nein' }} </label>
					              <section class="col-sm-12 hiden-accident " ng-if="witnessesAvailables.length >0 && info.witnessesAvailable == 1">
			                        	<div ng-include  src="'partials/webassistant/witnessesavailable.html'"></div>
			                      </section>
					        </div>
						</section>

						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Meldung Polizei:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if="info.policeInformed != 1 ">Nein</label>
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if="info.policeInformed == 1 ">{{info.department}} {{info.department && info.fileNumber ? " / " : "" }} {{info.fileNumber}}</label>
					        </div>
						</section>

						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Verletzte Personen:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.injuredPeople == 1 ? '' :'Nein'}}</label>
					              <section class="col-sm-12 hiden-accident" ng-if="people.length >0 && info.injuredPeople == 1">
			                        	<div ng-include  src="'partials/webassistant/people.html'"></div>
									</section>
					        </div>
						</section>
					</fieldset>
					<label class="control-label col-sm-12" for="name">Schäden am Fahrzeug</label>
					<fieldset class="border-area">
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Hersteller / Fabrikat</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.manufacturer ? info.manufacturer.name : ''}}</label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Modell / Typ</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.model ? info.model.bezeichnung : ''}}</label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Beschädigte Bauteile:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-repeat=" (key, value)  in info.damageItems track by $index "  ng-if="value">{{value}}</label>
					        </div>
						</section>	
						<!-- section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Geschätzte Schadenhöhe:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.rateDamage}}</label>
					        </div>
						</section>	 -->
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Reparieren:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.vehicleRepaired  == 1 ? 'Ja' :'Nein'}}</label>
					        </div>
						</section>
					</fieldset>
					<label class="control-label col-sm-12" for="name">Weitere Informationen zum Fahrzeug</label>
					<fieldset class="border-area">
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Kilometerstand:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.kmVehicle}} km</label>
					        </div>
						</section>	
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Schadenhöhe:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.rateDamage | number :2}}  <i class="fa fa-eur   " aria-hidden="true"></i></label>
					        </div>
						</section>	
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Nachweis Schadenhöhe:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.damageLevel}}</label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right " ng-if="info.damageLevel != 'Rechnung'">
							<label class="control-label col-sm-4" for="name">Reparatur:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if="info.vehicleRepaired  != 1 " >Nein</label>
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if="info.vehicleRepaired  == 1 &&  info.werkstattnetz">
					              	<span class="col-sm-12 no-padding-left-right">{{info.werkstattnetz.name}}</span>
					              	<span class="col-sm-12 no-padding-left-right">{{info.werkstattnetz.strasse}}</span>
					              	<span class="col-sm-12 no-padding-left-right">{{info.werkstattnetz.plz}}</span>
					              	<span class="col-sm-12 no-padding-left-right">{{info.werkstattnetz.ort}}</span>
					              	<span class="col-sm-12 no-padding-left-right">{{info.werkstattnetz.telefon}}</span>
					              </label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right  " ng-if="info.workshop  == 1 " >
							<label class="control-label col-sm-4" for="name">Kontaktaufnahme durch Werkstatt:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name" >Ja</label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right " ng-if="info.damageLevel != 'Rechnung'">
							<label class="control-label col-sm-4" for="name">Auszahlung:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if="info.moneyOfTheRepair  != 1 || info.vehicleRepaired == 1 ">Nein</label>
					              <label class="control-label col-sm-12 font-weight-500" for="name" ng-if="info.moneyOfTheRepair  == 1 && info.vehicleRepaired == 0">
					              	<span class="col-sm-12 no-padding-left-right">{{info.accountOwner}}</span>
					              	<span class="col-sm-12 no-padding-left-right">{{info.iban}}</span>
					              	<span class="col-sm-12 no-padding-left-right">{{info.bic}}</span></label>
					        </div>
						</section>
					</fieldset>
					<label class="control-label col-sm-12" for="name">Fotos und Dokumente</label>
					<fieldset class="border-area">
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Bilder:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{indexOfFile.image}}</label>
					        </div>
						</section>	
						<section class="col-sm-12 no-padding-left-right ">
							<label class="control-label col-sm-4" for="name">Dokumente:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{indexOfFile.document}}</label>
					        </div>
						</section>	
					</fieldset>
					<div ng-if="info.sms || info.email || info.whatsApp ||info.skype || info.faceTime|| info.googleDuo || info.googleHangouts || info.phoneContacts ">
					<label class="control-label col-sm-12" for="name">Kontaktboard</label>
					<fieldset class="border-area"  >
						<section class="col-sm-12 no-padding-left-right " ng-if="info.sms">
							<label class="control-label col-sm-4" for="name">SMS</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.smsValue}}</label>
					        </div>
						</section>	
						<section class="col-sm-12 no-padding-left-right " ng-if="info.email">
							<label class="control-label col-sm-4" for="name">E-Mail</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.emailValue}}</label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right " ng-if="info.whatsApp">
							<label class="control-label col-sm-4" for="name">WhatsApp</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.whatsAppValue}}</label>
					        </div>
						</section>	
						<section class="col-sm-12 no-padding-left-right " ng-if="info.skype">
							<label class="control-label col-sm-4" for="name">Skype</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.skypeValue}}</label>
					        </div>
						</section>	
						<section class="col-sm-12 no-padding-left-right " ng-if="info.faceTime">
							<label class="control-label col-sm-4" for="name">FaceTime</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.faceTimeValue}}</label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right " ng-if="info.googleDuo">
							<label class="control-label col-sm-4" for="name">Google Duo</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.googleDuoValue}}</label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right " ng-if="info.googleHangouts">
							<label class="control-label col-sm-4" for="name">Google Hangouts</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.googleHangoutsValue}}</label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right " ng-if="info.phoneContacts">
							<label class="control-label col-sm-4" for="name">Telefon</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.phoneContactsValue}}</label>
					        </div>
						</section>
						<section class="col-sm-12 no-padding-left-right " >
							<label class="control-label col-sm-4" for="name">Am	besten	zu	erreichen:</label>
							<div class="col-sm-8">
					              <label class="control-label col-sm-12 font-weight-500" for="name">{{info.monday ? 'Montag':''}} {{info.tuesday ? 'Dienstag':''}}
					               {{info.wednesday ? 'Mittwoch':''}} {{info.thursday ? 'Donnerstag':''}} {{info.friday ? 'Freitag':''}}</label>
					               <label class="control-label col-sm-12 font-weight-500" for="name">{{info.fromTime}} <span ng-if="info.fromTime && info.toTime "> - </span> {{info.toTime}} <span ng-if="info.fromTime || info.toTime "> Uhr </span></label>
					        </div>
						</section>
					</fieldset>
					</div>
				</fieldset>
			</fieldset>
</div>
