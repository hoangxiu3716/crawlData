<section class="col-sm-12 no-padding-left-right" >
					<section class="col-sm-12 no-padding-left-right " >
						<label class="control-label col-sm-4" for="name" >Wodurch wurde das Fahrzeug beschädigt?</label>
						<div class="col-sm-8">
							<select id="iqTest" 
								class=" form-control" ng-model="info.vehicleDamagedItem"
								ng-options="data for data in vehicleDamagedDatas"  >
									<option value=""></option>
							</select>
							<section class=" col-sm-12  hiden-accident" ng-show="info.vehicleDamagedItem == 'Sonstiges'">
			                       	<input id="name" class="form-control" type="text" placeholder="" ng-model="info.vehicleDamaged"/>
							</section>
						</div>
					</section>
					<section class=" col-sm-12 no-padding-left-right" >
						<label class="control-label col-sm-4" for="name">War das Fahrzeug zum Schadenzeitpunkt geparkt?</label>
						<div class="col-sm-8">
	                       	<label class=" radio control control--radio no-margin">
								<input type="radio" name="vehicleParked" ng-model="info.vehicleParked" ng-value = 1>
								<i></i>Ja <div class="control__indicator"></div></label>
					 		<label class=" radio control control--radio no-margin">
								<input type="radio" name="vehicleParked" ng-model="info.vehicleParked" ng-value = 0 >
								<i></i>Nein<div class="control__indicator"></div></label>
						</div>
					</section>
					
					<div ng-if="!info.vehicleParked">
					<section class="col-sm-12 no-padding-left-right " >
						<label class="control-label col-sm-4" for="name" >Wer ist das Fahrzeug gefahren?</label>
						<div class="col-sm-8">
							<select id="iqTest" 
								class=" form-control" ng-model="info.whoDriving"
								ng-options="data for data in dataWhoDrivings"  >
									<option value=""></option>
							</select>
							<section class=" col-sm-12  hiden-accident" ng-show="info.whoDriving == 'Sonstiges (Name)'">
			                       	<input id="name" class="form-control" type="text" placeholder="Name" ng-model="info.nameDriving"/>
							</section>
						</div>
					</section>
					
					<section class=" col-sm-12 no-padding-left-right" >
						<label class="control-label col-sm-4" for="name">Besitzt der Fahrer einen gültigen Führerschein?</label>
						<div class="col-sm-8">
	                       	<label class=" radio control control--radio no-margin">
								<input type="radio" name="validDrivingLicense" ng-model="info.validDrivingLicense" ng-value = 1>
								<i></i>Ja <div class="control__indicator"></div></label>
					 		<label class=" radio control control--radio no-margin">
								<input type="radio" name="validDrivingLicense" ng-model="info.validDrivingLicense" ng-value = 0 >
								<i></i>Nein<div class="control__indicator"></div></label>
						</div>
					</section>
					<section class=" col-sm-12 no-padding-left-right" >
						<label class="control-label col-sm-4" for="name">Stand der Fahrer zum Unfallzeitpunkt unter Einfluss von Alkohol, Medikamenten oder sonstigen Drogen?</label>
						<div class="col-sm-8">
	                       	<label class=" radio control control--radio no-margin">
								<input type="radio" name="influence" ng-model="info.influence" ng-value = 1>
								<i></i>Ja <div class="control__indicator"></div></label>
					 		<label class=" radio control control--radio no-margin">
								<input type="radio" name="influence" ng-model="info.influence" ng-value = 0 >
								<i></i>Nein<div class="control__indicator"></div></label>
						</div>
					</section>
					</div>
