<!-- col -->
<div class="row no-padding">
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
        <h1 class="page-title txt-color-blueDark">
            <!-- PAGE HEADER -->
            <i class="fa-fw fa fa-table"></i>
            	Action Details
        </h1>
    </div>
</div>
<!-- end col -->

<div class="row">
	<div class="col-lg-12 ">
	<form class="smart-form border-1" id="form" name="form">
			<div class="ibox-title">
                </div>
			<fieldset class="ibox-content" >
        <div class="row">
            <section class="col col-6">
                <label class="control-label col-sm-4" for="performer">Executant</label>

                <div class="col-sm-8">
                        <input id="performer" readonly="true" class="form-control" value="{{actionLogItem.performer}}"/>
                </div>
            </section>
        </div>
        <div class="row">
            <section class="col col-6">
                <label class="control-label col-sm-4" for="ip">IP</label>

                <div class="col-sm-8">
                        <input id="ip" readonly="true" class="form-control" ng-mo value="{{actionLogItem.ip}}"/>
                </div>
            </section>
        </div>
        <div class="row">
            <section class="col col-6">
                <label class="control-label col-sm-4" for="actionTime">Point Of Time</label>

                <div class="col-sm-8">
                        <input id="actionTime" readonly="true" class="form-control"
                               value="{{actionLogItem.actionTime | date:'yyyy-MM-dd HH:mm:ss Z' }}"/>
                </div>
            </section>
        </div>
        <div class="row">
            <section class="col col-6">
                <label class="control-label col-sm-4" for="content">Actioncontent</label>

                <div class="col-sm-8">
                        <textarea id="content" readonly="true" class="form-control"
                                  rows="10">{{actionLogItem.content}}</textarea>
                </div>
            </section>
        </div>
        <div class="row">
            <section class="col col-6">
                <label class="control-label col-sm-4" for="action">Action</label>

                <div class="col-sm-8">
                        <input id="action" readonly="true" class="form-control" value="{{actionLogItem.action}}"/>
                </div>
            </section>
        </div>
        <div class="row">
            <section class="col col-6">
                <label class="control-label col-sm-4" for="object">Data</label>

                <div class="col-sm-8">
                        <input id="object" readonly="true" class="form-control" value="{{actionLogItem.object}}"/>
                </div>
            </section>
        </div>

        <footer>
            <div class="col col-6">
                <input type="submit" value="Back" class="btn pull-right" ui-sref="index.actionlog"/>
            </div>
        </footer>
    </fieldset>
</form>
</div>
</div>
