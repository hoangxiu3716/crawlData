<div class="login-area custom-corlor">
	<div class="alert alert-danger ng-binding ng-hide" ng-show="error">
		<p>- {{error}}</p>
	</div>
	<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
    
        <form  id="form" name="form" role="form">
          <div class="logo-name"><img src="images/logo.png" style="width: 300px;background: #ffffff;"/></div>
			<div><h3></h3></div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Benutzername" ng-model="username" name="username" required>
                  <div class="error-container" ng-show="form.username.$dirty && form.username.$invalid">
                        <small class="error" ng-show="form.username.$error.required">Benutzername ist erforderlich</small>
                    </div>
            </div>
          
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Passwort" ng-model="password" name="password" required>
                <div class="error-container" ng-show="form.password.$dirty && form.password.$invalid">
                        <small class="error" ng-show="form.password.$error.required">Passwort ist erforderlich</small>
                    </div>
            </div>
            
            <button type="submit" class="btn btn-primary block full-width m-b no-margin" ng-disabled="form.$invalid" ng-click="login()" value="Login">Login</button>
			
        </form>

    </div>
</div>
</div>
