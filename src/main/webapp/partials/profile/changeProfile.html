<!-- col -->
<div class="row no-padding">
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
        <h1 class="page-title txt-color-blueDark">
            <!-- PAGE HEADER -->
            <i class="fa-fw fa fa-pencil-square-o"></i>           
			Mein Profil ansehen
        </h1>
    </div>
</div>
<!-- end col -->
 <div class="alert alert-info" ng-show="changesuccess">Profil erfolgreich geändert!</div>
<form class="smart-form" name="form">
    <!--<input id="id" class="form-control" ng-model="user.id" style="display: none;"/>-->
    <fieldset>
        <div class="row">
            <section class="col col-6">
                <label class="control-label col-sm-4" for="username">Benutzername</label>

                <div class="col-sm-8">
                        <input id="username" class="form-control" readonly="true" ng-model="user.username"/>
                </div>
            </section>
        </div>
        <div class="row">
            <section class="col col-6">
                <label class="control-label col-sm-4" for="fullname">Vollständiger Name</label>

                <div class="col-sm-8">
                        <input id="fullname" class="form-control" ng-model="user.fullname" name="fullname"    required />
                    <div class="error-container" ng-show="form.fullname.$dirty && form.fullname.$invalid">
                        <small class="error" ng-show="form.fullname.$error.required">Der Name des Benutzers ist erforderlich.</small>
                    </div>
                </div>
            </section>
        </div>
    </fieldset>

    <footer>
        <div class="col col-6">
            <input type="submit" value="Speichern" class="btn btn-primary pull-right" ng-disabled="form.$invalid" ng-click="saveUser()"/>
            <!--<input type="button" value="Back" class="btn" onclick="document.location.href='#/home'; return false;"/>-->
        </div>
    </footer>
</form>
