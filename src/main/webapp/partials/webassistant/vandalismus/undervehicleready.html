<section class=" col-sm-12 no-padding-left-right">
	<label class="control-label col-sm-4" for="name">Wissen Sie wer der mutmaßliche Täter ist?</label>
	<div class="col-sm-8">
		<label class=" radio control control--radio no-margin"> <input
			type="radio" name="culprit" ng-model="info.culprit"
			ng-value=1> <i></i>Ja
			<div class="control__indicator"></div></label> <label
			class=" radio control control--radio  no-margin"> <input
			type="radio" name="culprit" ng-model="info.culprit"
			ng-value=0> <i></i>Nein
			<div class="control__indicator"></div></label>
		<section class="col-sm-12 hiden-accident" ng-show ="info.culprit == 1">
				<input type="text" id="name" class="form-control" placeholder="Geben Sie bitte den Namen ein" ng-model="info.culpritName"/>
		</section>	
	</div>
</section>
<section class=" col-sm-12 no-padding-left-right" >
	<label class="control-label col-sm-4" for="name">Schildern Sie Ihren Schaden am Fahrzeug</label>
	<div class="col-sm-8">

		<section class="col-sm-12  hiden-accident" >
			<div class="col-sm-6" ng-repeat="data in describeYourDamageDatas">
				<div class="control-group">
					<label class="display-block control control--checkbox"> <input
						type="checkbox" ng-model="info.describeYourDamageItem[data]" /><i></i>{{data}}
						<div class="control__indicator"></div>
					</label>
				</div>
			</div>
		</section>
		<section class="col-md-12 hiden-accident" ng-show="info.describeYourDamageItem['Sonstiges']" >
			<input type="text" class="form-control" 
				ng-model="info.describeYourDamage" />
		</section>
	</div>
</section>
