<!-- col -->
<div class="row no-padding">
    <div class="col-xs-12">
        <h1 class="page-title txt-color-blueDark">
            <!-- PAGE HEADER -->
            <i class="fa-fw fa fa-pencil-square-o"></i>
            EDIT USER
        </h1>
    </div>
</div>
<!-- end col -->

<form class="smart-form" name="form">
    <!--<input id="id" class="form-control" ng-model="user.id" style="display: none;"/>-->
    <fieldset>
        <div class="row">
            <section class="col col-6">
                <label class="control-label col-sm-4" for="username">Username</label>

                <div class="col-sm-8">
                        <input type="text" class="form-control" name="username" id="username" readonly="true" ng-model="user.username"/>
                </div>
            </section>
        </div>
        <div class="row">
            <section class="col col-6">
                <label class="control-label col-sm-4" for="fullname">Fullname</label>

                <div class="col-sm-8">
                        <input id="fullname" class="form-control" ng-model="user.fullname"name="fullname" type="text" value=""  ng-maxlength=255  required/>
                    <div class="error-container"  ng-show="form.fullname.$dirty && form.fullname.$invalid">
                        <small class="error" ng-show="form.fullname.$error.required">Der vollständige Name des Benutzers ist erforderlich.</small>
                        <small class="error" ng-show="form.fullname.$error.maxlength">Der Benutzername darf maximal 255 Zeichen lang sein.</small>
                    </div>
                </div>
            </section>
        </div>
        <div class="row inline-group">
            <section class="col col-6">
                <label class="control-label col-sm-4">Roles</label>

                <div class="col-sm-8">
                    <label ng-repeat="role in roleList" class="display-block">
                        <input type="checkbox" ng-disabled="disabledRoles.indexOf(role.name) !== -1" ng-model="user.roles[role.name]"><i></i>{{role.description}}</input>
                    </label>
                    <small class="error" ng-show="checkRole">Es muss mindestens eine Rolle ausgewählt werden.</small>
                </div>
            </section>
        </div>
    </fieldset>
    <footer>
        <div class="row">
            <section class="col col-6">
                <input type="submit" value="Save" class="btn btn-primary pull-right" ng-disabled="form.$invalid" ng-click="saveUser()"/>
                <input type="button" value="Cancel" class="btn pull-right" ui-sref="admin.user"/>
            </section>
        </div>
    </footer>
</form>
