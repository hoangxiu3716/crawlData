<div class="col-lg-12  padding-top-25  padding-bottom-50" ng-show="!addArea">
	<!-- widget div-->
	<div class="ibox-title">
		<h5>Group Pharma</h5>
		<button type="button" class="btn btn-primary pull-right no-margin btn-custom"
			ng-click="showAddArea()">
			<span data-localize="Add" >+ Hinzuf√ºgen</span>
		</button>
	</div>
	<div class="ibox-content">
	<div id="scrollable-area">
		<table ng-table="tableParams"
			class="footable table table-stripped toggle-arrow-tiny"
			show-filter="true"  fixed-table-headers="scrollable-area">
			<tr ng-repeat="data in datas">
				<td data-title="'Name'" sortable="'name'"
					filter="{ 'name' : 'text'}">{{data.name}}</td>
				<td data-title="translate('Edit')" class="with-50">
					<div align="center">
						<button class="btn btn-small btn-primary btn-icon center-block btn-custom"
							ng-click="detail(data);" value="">
							<i class='fa fa-edit'></i>
						</button>
					</div>
				</td>

				<td data-title="translate('Delete')" class="with-50">
					<div align="center">
						<button class="btn btn-small btn-danger btn-icon center-block"
							confirmed-click="updateDeleded(data.id)"
							ng-confirm-click="Sind sie sicher, dass Sie diese Daten l&ouml;schen m&ouml;chten?">
							<i class='fa fa-times'></i>
						</button>
					</div>
				</td>
			</tr>

		</table>
		</div>
	</div>
</div>
