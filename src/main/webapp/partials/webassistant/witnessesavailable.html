<article class="col-sm-12 col-md-12 col-lg-12 no-padding padding-top-20 border-fa  ">

    <!-- Widget ID (each widget will need unique ID)-->
    <div class="jarviswidget jarviswidget-color-greenDark" id="wid-id-2"
         data-widget-editbutton="false">


        <div class="widget-body no-padding no-margin  no-border ">
            <div class="table-responsive">

                 <table class="table table-striped table-condensed table-hover smart-form has-tickbox border-table">
                	 <tr>
                	 	<td> <label class="input">Name</label></td>
                	 	<td> <label class="input">Stra&szlig;e + Nr.</label></td>
                	 	<td> <label class="input">PLZ</label></td>
                	 	<td> <label class="input">Ort</label></td>
                	 	<td> <label class="input">Telefon</label></td>
                	 	<td ng-hide="hidenReportPage"> <label class="input"></label></td>
                	 </tr>
                    <tr ng-repeat=" data  in witnessesAvailables track by $index "  class="padding-3">
                        <td class="no-border padding-3">
                           		{{data.name}}
                        </td>
                        <td class="no-border padding-3">
                           		{{data.street}}
                        </td>
                        <td class="no-border padding-3">
                           		{{data.postCode}}
                        </td>
                        <td class="no-border padding-3">
                           		{{data.city}} <span ng-if="!data.phone" class="none-display">;</span>
                        </td>
                        <td class="no-border padding-3">
                           		{{data.phone}}
                        </td>
                        <td class="no-border with-10 padding-3" ng-hide="hidenReportPage">
                            <div align="center">
                                <button type="button" class="btn btn-danger center-block no-padding no-margin padding-delete-buton-table"
                                        ng-click="removeWitnessesAvailable($index)">
                                    <i class='fa fa-times'></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</article>
